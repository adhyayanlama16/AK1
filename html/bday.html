<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bdayS.css">
    <title>bday</title>
</head>
<body>
    <div class="slider">
        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
        
             <div class="slide-first">
                 <img src="../img/b/resize-16273262712294807851.jpg" alt="">
             </div>
            

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

            <div class="navigation-manual">
                <label for="radio1" class="manual"></label>
                <label for="radio2" class="manual"></label>
                <label for="radio3" class="manual"></label>
                <label for="radio4" class="manual"></label>
            </div>
        </div>
    </div>

</html>
